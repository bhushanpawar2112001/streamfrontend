<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-gray-900 rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white">User Profile</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div *ngIf="user" class="space-y-6">
      <!-- User Info -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-4">Account Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <input 
              type="text" 
              [(ngModel)]="user.username" 
              [readonly]="!editMode"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input 
              type="email" 
              [(ngModel)]="user.email" 
              [readonly]="!editMode"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
            >
          </div>
        </div>
      </div>

      <!-- Account Status -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-4">Account Status</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Role</label>
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
              {{ user.role }}
            </span>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Status</label>
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                  [class]="user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
              {{ user.status }}
            </span>
          </div>
        </div>
      </div>

      <!-- Preferences -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-4">Preferences</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Language</label>
            <select [(ngModel)]="user.preferences.language" [disabled]="!editMode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ja">Japanese</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Quality</label>
            <select [(ngModel)]="user.preferences.quality" [disabled]="!editMode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
              <option value="720p">720p</option>
              <option value="1080p">1080p</option>
              <option value="4K">4K</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Theme</label>
            <select [(ngModel)]="user.preferences.theme" [disabled]="!editMode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="checkbox" [(ngModel)]="user.preferences.subtitles" [disabled]="!editMode" class="mr-2">
              <span class="text-sm text-gray-300">Subtitles</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" [(ngModel)]="user.preferences.autoPlay" [disabled]="!editMode" class="mr-2">
              <span class="text-sm text-gray-300">Auto Play</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Watch History -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-4">Watch History</h3>
        <div class="space-y-3">
          <div *ngFor="let history of watchHistory" class="flex items-center space-x-3 p-3 bg-gray-700 rounded-lg">
            <div class="flex-1">
              <h4 class="text-white font-medium">{{ history.animeTitle }}</h4>
              <p class="text-gray-400 text-sm">Episode {{ history.episodeNumber }}</p>
              <div class="w-full bg-gray-600 rounded-full h-1 mt-2">
                <div class="bg-red-600 h-1 rounded-full" [style.width.%]="history.progress"></div>
              </div>
            </div>
            <button class="text-blue-400 hover:text-blue-300 text-sm">Continue</button>
          </div>
          <div *ngIf="watchHistory.length === 0" class="text-center py-4">
            <p class="text-gray-400">No watch history yet</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 mt-6">
      <button 
        *ngIf="!editMode"
        (click)="editMode = true" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      >
        Edit Profile
      </button>
      <button 
        *ngIf="editMode"
        (click)="saveProfile()" 
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md"
      >
        Save Changes
      </button>
      <button 
        *ngIf="editMode"
        (click)="cancelEdit()" 
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
