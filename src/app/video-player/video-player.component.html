<!-- Video Player Modal -->
<div *ngIf="showPlayer" class="fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center">
  <div class="relative w-full h-full max-w-6xl max-h-[90vh] bg-black">
    <!-- Close Button -->
    <button 
      (click)="onClosePlayer()" 
      class="absolute top-4 right-4 z-10 text-white hover:text-netflix-red transition-colors bg-black bg-opacity-50 rounded-full p-2"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    
    <!-- Video Title -->
    <div class="absolute top-4 left-4 z-10 text-white">
      <h2 class="text-xl font-semibold">{{ title }}</h2>
    </div>
    
    <!-- Video.js Player -->
    <div class="w-full h-full">
      <!-- Debug Info -->
      <div *ngIf="!videoUrl" class="flex items-center justify-center h-full text-white">
        <div class="text-center">
          <h3 class="text-xl mb-2">‚ùå No Video URL</h3>
          <p>Video URL is missing or invalid</p>
          <p class="text-sm text-gray-400 mt-2">VideoUrl: {{ videoUrl || 'undefined' }}</p>
        </div>
      </div>
      
      <!-- Video Element -->
      <video
        *ngIf="videoUrl"
        #videoElement
        class="video-js vjs-default-skin vjs-big-play-centered w-full h-full"
        controls
        preload="auto"
        data-setup="{}"
        [poster]="posterUrl"
        controlsList="nodownload"
        disablePictureInPicture
        oncontextmenu="return false;"
      >
        <source [src]="videoUrl" type="video/mp4">
        <source [src]="videoUrl" type="video/webm">
        <source [src]="videoUrl" type="video/ogg">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that supports HTML5 video.
        </p>
      </video>
      

    </div>
  </div>
</div>
